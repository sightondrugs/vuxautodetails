<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vux Auto Details</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Boot the app directly from App.jsx (no main.jsx required) -->
    <script type="module">
      import React from "react";
      import ReactDOM from "react-dom/client";
      import App from "./src/App.jsx";   // <= IMPORTANT: relative path, case-sensitive

      ReactDOM.createRoot(document.getElementById("root")).render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
